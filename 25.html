

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第四周</title>
    <style>
        table{
            margin: 30px auto;
            border-collapse: collapse;
        }
        td{
            padding: 6px;
            border: 2px solid #ccc;
        }
        p{
            text-align: center;
        }
        h2{
            border-top: 2px solid black;
        }
    </style>
</head>

<body>
    <h2>九九乘法表</h2>
    <table class="task1"></table>
    <h2>十二乘法表</h2>
    <table class="task2"></table>
    <h2>0-99输出</h2>
    <p class="task3"></p>
    <h2>1-100，输出ABC个数</h2>
    <p class="task4"></p>
    <h2>三目运算嵌套和转换字符串</h2>
    <p class="task5"></p>
    <script>
      //作业1
        let task1 = document.getElementsByClassName('task1')[0];
        let row, col;
        row = col = 9;
        for (let i = 1; i <= row; i++) {
            let tr = document.createElement('tr');
            for (let j = 1; j <= col; j++) {
                let td = document.createElement('td');
                if (j <= i) {
                    td.textContent = j + '×' + i + '=' + i * j;
                }
                tr.appendChild(td);
            }
            task1.appendChild(tr);
        }
// --------------------------------------------------------------------------------       
         // 作业二
        let task2 = document.getElementsByClassName('task2')[0];
        row = col = 12;
        for (let i = -1; i <= row; i++) {
            let tr = document.createElement('tr');
            for (let j = -1; j <= col; j++) {
                let td = document.createElement('td');
                if(i === -1){
                    td.textContent = j === -1 ? 'x' : j;
                }else{
                    td.textContent = j === -1 ? i : i * j;
                }
                tr.appendChild(td);
            }
            task2.appendChild(tr);
        }
// --------------------------------------------------------------------------------      
         //作业三
        let task3 = document.querySelector('.task3');
        for (let i = 0; i < 100; i++) {
            (i % 10 === 0 && i !== 0) ? task3.innerHTML += `<br>` : '';
            task3.innerHTML += i < 10 ? '0' + i : i;
            task3.innerHTML += ' ';
        }
// --------------------------------------------------------------------------------       
         // 作业四
        let task4 = document.querySelector('.task4');
        let [countA, countB, countC] = [0, 0, 0];
        for (let i = 1; i <= 100; i++){
            task4.innerHTML += i;
            if (i % 3 === 0){
                task4.innerHTML += 'A';
                countA ++;
            }
            if (i % 5 === 0){
                task4.innerHTML += 'B';
                countB ++;
            }
            if(i % 3 === 0 && i % 5 === 0){
                task4.innerHTML += 'C';
                countC ++;
            }
            task4.innerHTML += ' ';
        }
        task4.innerHTML += `<br>A有${countA}个，B有${countB}个，C有${countC}个`;
// --------------------------------------------------------------------------------
        // 练习题
        let task5 = document.querySelector('.task5');
        let [a, b] = [9, 6];
        task5.innerHTML = (a > b) ? 'a大于b' : (a < b) ? 'a小于b' : 'a等于b';
        [a, b] = [1, 2];
        let c = '' + a + b;
        task5.innerHTML += '<br>c = ' + c;
    </script>
</body>
</html>
